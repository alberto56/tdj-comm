  - name: 'pages_v2'
    create: true
    label: 'Pages (expérimental)'
    folder: 'docs/jekyll_pages_v2/_posts/'
    slug: '{{slug}}'
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - label: 'Chemin (permalink)'
        name: 'permalink'
        widget: 'string'
        required: false
        hint: 'Sert à créer le lien vers la page, par exemple /a-propos-de-nous/'
      - label: "Sections (expérimental)"
        name: "sections"
        widget: "list"
        required: false
        fields:
          - label: "Sections (expérimental)"
            name: "sections"
            widget: "list"
            types:
              - label: "Breadcrumb"
                name: "breadcrumb"
                widget: "object"
                fields:
                  - { label: 'Structure', name: 'structure', widget: 'hidden', default: 'breadcrumb' }
                  - label: 'Crumbs'
                    name: 'crumbs'
                    widget: 'list'
                    fields:
                      - { label: 'Title', name: 'title', widget: 'string' }
                      - { label: 'URL', name: 'url', widget: 'string' }

              - label: "Message"
                name: "message"
                widget: "object"
                fields:
                  - { label: 'Structure', name: 'structure', widget: 'hidden', default: 'message' }
                  - { label: 'Message', name: 'message', widget: 'markdown' }
                  - { label: 'Type', name: 'type', widget: 'markdown', required: false }

              - label: "Image and Content"
                name: "image_content"
                widget: "object"
                fields:
                  - { label: 'Structure', name: 'structure', widget: 'hidden', default: 'image_content' }
                  - { label: 'Image', name: 'image', widget: 'image' }
                  - { label: 'Content', name: 'content', widget: 'markdown' }

              - label: "Content and Image"
                name: "content_image"
                widget: "object"
                fields:
                  - { label: 'Structure', name: 'structure', widget: 'hidden', default: 'content_image' }
                  - { label: 'Content', name: 'content', widget: 'markdown' }
                  - { label: 'Image', name: 'image', widget: 'image' }

