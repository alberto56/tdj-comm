  - name: 'formations'
    create: true
    label: 'Formations'
    folder: 'docs/jekyll_formations/_posts/'
    slug: '{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: false }
      - label: "Section"
        name: section
        widget: "select"
        options:
{% for section in site.data.config.formations_sections %}
        - {{ section }}
{% endfor %}
      - label: "Liens"
        name: "liens"
        widget: "list"
        fields:
        - label: 'Text'
          name: 'texte'
          widget: 'string'
          required: false
          hint: 'ex: Notre charte'
        - label: 'Document'
          name: 'document'
          required: false
          widget: 'file'
        - label: 'Lien'
          name: 'lien'
          required: false
          widget: 'string'
          hint: 'ex: http://example.com/charte'
      - { label: 'Image', name: 'img', widget: 'image', required: false, default: '/media/default-antenna-logo.png' }
      - { label: 'Contenu', name: 'body', widget: 'markdown', required: false }
