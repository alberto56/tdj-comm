{% for obj in site.categories.jekyll_cartes40e %}

{% comment %}
  Les modals sont utilis√©s uniquement pour des images.
{% endcomment %}

{% if obj.img %}

<div class="modal fade" id="tdjcartemodal{{ forloop.index }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ obj.title }}</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{ obj.img }}" class="card-img-top" alt="{{ obj.title }}">
        {% assign _antenne = obj.antenne %}
        {% include utilities/antenne2PaysHtml.html %}
        <h3>{{ obj.antenne }}</h3>
      </div>
    </div>
  </div>
</div>

{% endif %}

{% endfor %}
